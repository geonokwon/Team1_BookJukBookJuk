<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>북적북적</title>
  
  <!-- 구글폰트 -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- 사이드바 아이콘 -->

  <link th:href="@{/images/common/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/images/common/remixicon/remixicon.css}" rel="stylesheet">

  
  <!--부트스트랩 외부링크-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main CSS File -->


  <link th:href="@{/css/common/style.css}" rel="stylesheet">


</head>

<body>
	<div th:replace="/fragment/header :: header2"></div>
	<div th:replace="/fragment/sidebar :: sidebar2"></div>
	
	<div class="container rent">
	<!-- 도서 대여 관리 폼 시작 -->
	  <div class="container my-5">
	    <h2>도서 대여 관리</h2>
	    <div class="form-container mb-4">
	      <form action="#" method="POST">
	        <div class="row mb-3">
	          <div class="col">
	            <label for="memberId">회원 아이디</label>
	            <input type="text" class="form-control" id="memberId" name="memberId">
	          </div>
	          <div class="col">
	            <label for="bookId">책 번호/책 이름</label>
	            <input type="text" class="form-control" id="bookId" name="bookId">
	          </div>
	          <div class="col">
	            <label for="memberName">회원 이름</label>
	            <input type="text" class="form-control" id="memberName" name="memberName">
	          </div>
	        </div>
	        <div class="row mb-3">
	          <div class="col">
	            <label for="contact">연락처</label>
	            <input type="text" class="form-control" id="contact" name="contact">
	          </div>
	          <div class="col">
	            <label for="rentalDate">대여일</label>
	            <input type="date" class="form-control" id="rentalDate" name="rentalDate" value="2024-10-15">
	          </div>
	        </div>
	        <div class="row">
	          <div class="col">
	            <button type="submit" class="btn btn-primary">대여 등록</button>
	            <button type="reset" class="btn btn-secondary">초기화</button>
	          </div>
	        </div>
	      </form>
	    </div>
		</div>
    

  <!-- 사이드바 열었다 닫았다 하는거 -->
  <script th:src="@{/js/common/main.js}"></script>

</body>

</html>
