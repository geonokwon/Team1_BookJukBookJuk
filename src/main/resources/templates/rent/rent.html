<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>북적북적</title>

    <!-- 구글폰트 -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- 사이드바 아이콘 -->
    <link th:href="@{/images/common/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/images/common/remixicon/remixicon.css}" rel="stylesheet">

    <!--부트스트랩 외부링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main CSS File -->
    <link th:href="@{/css/common/style.css}" rel="stylesheet">
    <link th:href="@{/css/rent/rent.css}" rel="stylesheet">
</head>

<body>

<div th:replace="~{/fragment/header :: header2}"></div>
<div th:replace="~{/fragment/sidebar :: sidebar2}"></div>

<main id="main" class="main">
    <div class="container rent">
        <!-- 도서 대여 관리 폼 시작 -->
        <div class="container my-5">

            <!-- 도서 대여 관리 모달 시작 -->
            <div class="modal fade" id="rentalModal" tabindex="-1" aria-labelledby="rentalModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="rentalModalLabel">도서 대여 관리</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="rental-form" id="rentalForm">
                                <div class="form-group">
                                    <label for="userId">회원 아이디</label>
                                    <div class="input-group">
                                        <input type="text" id="userId" class="form-control" placeholder="회원 아이디 입력"
                                               th:value="${rent?.user?.userId ?: '미등록'}">
                                        <button type="button" class="btn btn-secondary"
                                                onclick="openMemberSearchPopup()">회원검색
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="userName">회원 이름</label>
                                    <input type="text" id="userName" class="form-control" placeholder="회원 이름 입력"
                                           th:value="${rent?.user?.userName ?: '미등록'}">
                                </div>
                                <div class="form-group">
                                    <label for="userPhone">연락처</label>
                                    <input type="text" id="userPhone" class="form-control" placeholder="연락처 입력"
                                           th:value="${rent?.user?.userPhone ?: '미등록'}">
                                </div>
                                <div class="form-group">
                                    <label for="bookName">책 이름</label>
                                    <div class="input-group">
                                        <input type="text" id="bookName" class="form-control" placeholder="책 이름 입력"
                                               th:value="${rent?.book?.bookInfoEntity?.bookName ?: '미등록'}">
                                        <button type="button" class="btn btn-secondary" onclick="openBookSearchPopup()">
                                            책 검색
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="bookNum">책 번호</label>
                                    <input type="text" id="bookNum" class="form-control" placeholder="책 번호 입력"
                                           th:value="${rent?.book?.bookInfoEntity?.bookNum ?: '미등록'}">
                                </div>
                                <div class="form-group">
                                    <label for="storeName">지점</label>
                                    <input type="text" id="storeName" class="form-control" placeholder="지점 입력"
                                           th:value="${rent?.storeCode?.storeName ?: '미등록'}">
                                </div>
                                <div class="form-group">
                                    <label for="rentalDate">대여일</label>
                                    <input type="date" id="rentalDate" class="form-control"
                                           th:value="${rent?.rentStart != null ? #dates.format(rent.rentStart, 'yyyy-MM-dd') : '미등록'}">
                                </div>
                                <div class="d-flex justify-content-start gap-2">
                                    <button type="submit" class="btn btn-success">대여 등록</button>
                                    <button type="reset" class="btn btn-danger">초기화</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 도서 대여 관리 모달 끝 -->

            <form id="searchForm">
                <select name="criteria" id="criteria">
                    <option value="userName">회원 이름</option>
                    <option value="userId">회원 아이디</option>
                    <option value="bookName">책 이름</option>
                </select>
                <input type="text" id="keyword" placeholder="검색어 입력">
                <button type="button" id="searchButton" class="btn btn-success">검색</button>
                <button type="button" class="btn btn-danger" onclick="window.location.href='/admin/rent'">초기화</button>
                <!-- 도서 대여 관리 모달 열기 버튼 -->
                <button type="button" class="btn btn-primary my-5" data-bs-toggle="modal" data-bs-target="#rentalModal">
                    도서 대여 등록
                </button>
            </form>

            <table class="rental-table">
                <thead>
                <tr>
                    <th>대여 번호</th>
                    <th>회원 ID</th>
                    <th>회원 이름</th>
                    <th>회원 전화번호</th>
                    <th>도서 번호</th>
                    <th>도서 이름</th>
                    <th>대여일</th>
                    <th>반납예정일</th>
                    <th>반납일</th>
                    <th>연체 여부</th>
                    <th>반납 여부</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rent : ${rentEntityList.content}">
                    <td th:text="${rent?.rentNum ?: '미등록'}"></td>
                    <td th:text="${rent?.user?.userId ?: '미등록'}"></td>
                    <td th:text="${rent?.user?.userName ?: '미등록'}"></td>
                    <td th:text="${rent?.user?.userPhone ?: '미등록'}"></td>
                    <td th:text="${rent?.book?.bookInfoEntity?.isbn ?: '미등록'}"></td>
                    <td th:text="${rent?.book?.bookInfoEntity?.bookName ?: '미등록'}"></td>
                    <td th:text="${rent?.rentStart != null ? rent.rentStart.toString() : '미등록'}"></td>
                    <td th:text="${rent?.rentEnd != null ? rent.rentEnd.toString() : '미등록'}"></td>
                    <td th:text="${rent?.returnDate != null ? rent.returnDate.toString() : '미등록'}"></td>
                    <td class="delay-status"></td>
                    <td class="rent-status" th:text="${rent?.rentStatus != null ? '반납 완료' : '미반납'}"></td>
                </tr>
                </tbody>


            </table>
            <!-- 페이징 처리 -->
            <div id="serverPagination" class="mt-3 d-flex justify-content-center">
                <!-- 이전 버튼 -->
                <a th:if="${rentEntityList.hasPrevious()}"
                   th:href="@{/admin/rent(page=${rentEntityList.number - 1})}" class="btn btn-secondary mx-1">이전</a>

                <!-- 페이지 번호 버튼 -->
                <span th:each="page : ${#numbers.sequence(0, rentEntityList.totalPages - 1)}">
        <a th:if="${page != rentEntityList.number}" th:href="@{/admin/rent(page=${page})}"
           class="btn btn-secondary mx-1" th:text="${page + 1}"></a>
        <span th:if="${page == rentEntityList.number}" class="btn btn-secondary mx-1 active"
              th:text="${page + 1}"></span>
    </span>

                <!-- 다음 버튼 -->
                <a th:if="${rentEntityList.hasNext()}" th:href="@{/admin/rent(page=${rentEntityList.number + 1})}"
                   class="btn btn-secondary mx-1">다음</a>
            </div>
        </div>
    </div>
</main>

<!-- 사이드바 열었다 닫았다 하는 스크립트 -->
<script th:src="@{/js/common/main.js}"></script>

</body>
</html>
