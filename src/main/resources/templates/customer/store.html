<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>북적북적</title>

	<!-- 구글폰트 -->
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- 사이드바 아이콘 -->

	<link th:href="@{/images/common/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
	<link th:href="@{/images/common/remixicon/remixicon.css}" rel="stylesheet">


	<!--부트스트랩 외부링크-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Main CSS File -->


	<link th:href="@{/css/common/style.css}" rel="stylesheet">

</head>

<body>
	<div th:replace="~{/fragment/header :: header2}"></div>
	<div th:replace="~{/fragment/sidebar :: sidebar2}"></div>

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>지점목록</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item">Tables</li>
					<li class="breadcrumb-item active">Data</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section">
			<div class="row">
				<div class="col-lg-12">

					<div class="card">
						<div class="card-body">

							<div class="col d-flex justify-content-between">
								<!--검색-->
								<div class="search-bar">
									<form class="search-form d-flex align-items-center" method="POST" action="#">
										<input type="text" name="query" placeholder="Search"
											title="Enter search keyword">
										<button type="submit" title="Search"><i class="bi bi-search"></i></button>
										<div>개</div>
									</form>
								</div>
								<!--검색 끝-->

								<!--지점등록 버튼-->
								<button type="button" class="btn btn-primary" data-bs-toggle="modal"
									data-bs-target="#exampleModal" data-bs-whatever="@mdo">지점등록
								</button>
								<!--지점등록 버튼 끝-->
							</div>

							<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">지점등록</h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<div class="modal-body">
											<form>
												<div class="mb-3">
													<label for="store-name" class="col-form-label">지점명</label>
													<input name="storeName" type="text" class="form-control"
														id="store-name">
												</div>

												<div class="mb-3">
													<label for="store-tel" class="col-form-label">전화번호</label>
													<input name="storeTel" type="text" class="form-control"
														id="store-tel"></input>
												</div>

												<div class="mb-3">
													<label for="store-tel" class="col-form-label">대표자명</label>
													<input name="storeTel" type="text" class="form-control"
														id="store-tel"></input>
												</div>

												<div class="mb-3">
													<label for="store-tel" class="col-form-label">이메일</label>
													<input name="storeTel" type="text" class="form-control"
														id="store-tel"></input>
												</div>

												<div class="mb-3">
													<label for="store-tel" class="col-form-label">사업자등록번호</label>
													<input name="storeTel" type="text" class="form-control"
														id="store-tel"></input>
												</div>

												<div class="mb-3 position-relative">
												    <label for="store-tel" class="col-form-label">위치</label>
												    <input name="storeTel" type="text" class="form-control pr-5" id="store-tel" placeholder="Enter location">
												    
													<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
												        class="bi bi-map position-absolute" style="top: 75%; right: 10px; transform: translateY(-50%);">
												        <path fill-rule="evenodd" d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.5.5 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103M10 1.91l-4-.8v12.98l4 .8zm1 12.98 4-.8V1.11l-4 .8zm-6-.8V1.11l-4 .8v12.98z"/>
													</svg>
												</div>
											</form>

										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-bs-dismiss="modal">닫기</button>
											<button type="button" class="btn btn-primary">등록</button>
										</div>
									</div>
								</div>
							</div>




							<!-- Table with stripped rows -->
							<table class="table datatable">
								<thead>

									<tr>
										<th>
											<b>지점명</b>
										</th>
										<th>전화번호</th>
										<th>지역</th>
										<th>지역상세</th>
										<th data-type="date" data-format="YYYY/DD/MM">등록일자</th>
										<th>수정일</th>
									</tr>

								</thead>
								<tbody>
									<tr>
										<td>Unity Pugh</td>
										<td>9958</td>
										<td>Curicó</td>
										<td>2005/02/11</td>
										<td>37%</td>
										<td>37%</td>
									</tr>
									<tr>
										<td>Theodore Duran</td>
										<td>8971</td>
										<td>Dhanbad</td>
										<td>1999/04/07</td>
										<td>97%</td>
										<td>97%</td>
									</tr>
								</tbody>
							</table>
							<!-- End Table with stripped rows -->

							<nav aria-label="Page navigation example">
								<ul class="pagination">
									<li class="page-item"><a class="page-link" href="#">Previous</a></li>

									<li class="page-item"><a class="page-link" href="#">1</a></li>

									<li class="page-item"><a class="page-link" href="#">Next</a></li>
								</ul>
							</nav><!-- End Basic Pagination -->

						</div>
					</div>

				</div>
			</div>
		</section>

	</main><!-- End #main -->


	<!-- 사이드바 열었다 닫았다 하는거 -->
	<script th:src="@{/js/common/main.js}"></script>

</body>

</html>
