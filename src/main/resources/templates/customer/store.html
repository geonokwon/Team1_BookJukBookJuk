<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>북적북적</title>

	<!-- 구글폰트 -->
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- 사이드바 아이콘 -->

	<link th:href="@{/images/common/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
	<link th:href="@{/images/common/remixicon/remixicon.css}" rel="stylesheet">


	<!--부트스트랩 외부링크-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Main CSS File -->


	<link th:href="@{/css/common/style.css}" rel="stylesheet">


</head>

<body>
	<div th:replace="/fragment/header :: header2"></div>
	<div th:replace="/fragment/sidebar :: sidebar2"></div>

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>지점관리</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item">Tables</li>
					<li class="breadcrumb-item active">Data</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section">
			<div class="row">
				<div class="col-lg-12">

					<div class="card">
						<div class="card-body">
							<div class="col">
								<div class="row-auto">지점목록</div>
								<button class="row-auto" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>
							</div>
<!--비트윈-->
							


							<div class="search-bar">
								<form class="search-form d-flex align-items-center" method="POST" action="#">
									<input type="text" name="query" placeholder="Search" title="Enter search keyword">
									<button type="submit" title="Search"><i class="bi bi-search"></i></button>
								</form>
							</div><!-- End Search Bar -->

							<!-- Table with stripped rows -->
							<table class="table datatable">
								<thead>
									<tr>
										<th>
											<b>지점명</b>
										</th>
										<th>전화번호</th>
										<th>지역</th>
										<th>지역상세</th>
										<th data-type="date" data-format="YYYY/DD/MM">등록일자</th>
										<th>수정일</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Unity Pugh</td>
										<td>9958</td>
										<td>Curicó</td>
										<td>2005/02/11</td>
										<td>37%</td>
										<td>37%</td>
									</tr>
									<tr>
										<td>Theodore Duran</td>
										<td>8971</td>
										<td>Dhanbad</td>
										<td>1999/04/07</td>
										<td>97%</td>
										<td>97%</td>
									</tr>
								</tbody>
							</table>
							<!-- End Table with stripped rows -->

						</div>
					</div>

				</div>
			</div>
		</section>

	</main><!-- End #main -->


	<!-- 사이드바 열었다 닫았다 하는거 -->
	<script th:src="@{/js/common/main.js}"></script>

</body>

</html>
