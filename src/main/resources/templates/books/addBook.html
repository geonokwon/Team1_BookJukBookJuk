<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>도서등록</title>
  
  <!-- 구글폰트 -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- 사이드바 아이콘 -->
  <link th:href="@{/images/common/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/images/common/remixicon/remixicon.css}" rel="stylesheet">
  
  <!--부트스트랩 외부링크-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  

  <!-- Main CSS File -->
  <link th:href="@{/css/common/style.css}" rel="stylesheet">
  <link th:href="@{/css/books/books.css}" rel="stylesheet">

  <!--달력 조회-->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap Datepicker CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <!-- Bootstrap Datepicker JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>



</head>

<body>
  <div th:replace="/fragment/header :: header2"></div>
  <div th:replace="/fragment/sidebar :: sidebar2"></div>

  <main id="main" class="main">
      <div class="container text-center">
          <div class="row justify-content-center"> <!-- 중앙 정렬을 위한 클래스 추가 -->
              <div class="col-auto"> <!-- col-auto로 너비 조정 -->
                  <div class="card" style="width: 12rem; margin-bottom: 1rem;">
                      <img th:src="@{/images/books/noimage.png}" alt="No Image" id="bookImage">
                      <div class="card-body">
                          <p class="card-text">
                              <input type="file" accept="image/*" onchange="previewImage(event)" style="display: none;" id="imageInput">
                              <button type="button" class="btn btn-dark" onclick="document.getElementById('imageInput').click();">추가</button>
                              <button type="button" class="btn btn-dark" onclick="deleteImage()">삭제</button>
                          </p>
                      </div>
                  </div>
              </div>

			  <form th:action="@{/admin/addBook}" method="post">
              <div class="col-auto"> <!-- col-auto로 너비 조정 -->
                  <div class="input-group mb-3">
                      <span class="input-group-text">ISBN</span>
                      <input type="text" class="form-control" placeholder="도서 ISBN번호를 입력하세요">
                      <button type="button" class="btn btn-secondary">조회</button>
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text">도서명</span>
                      <input type="text" class="form-control">
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text">저자</span>
                      <input type="text" class="form-control">
                      <span class="input-group-text">출판사</span>
                      <input type="text" class="form-control">
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text">입고일</span>
                      <div class="custom-date-picker">
                          <form autocomplete="off">
                              <div class="input-group input-daterange">
                                  <input 
								  	type="text" 
									class="form-control datepicker" 
									placeholder="입고일 선택">
                              </div>
                          </form>
                      </div>
                      
                      <span class="input-group-text">지점</span>
                      <select 
					  		class="form-select form-select-sm" 
							aria-label="Small select store" 
							style="width: 100px;">
                          <option selected>지점선택</option>
                          <option value="1">부전점</option>
                          <option value="2">해운대점</option>
                          <option value="3">양정점</option>
                          <option value="4">강남점</option>
                      </select>
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text">대여현황</span>
                      <select 
					  		class="form-select form-select-sm" 
							aria-label="Small select store" 
							style="width: 100px;">
                          <option selected>대여 상태를 선택하세요</option>
                          <option value="1">대여가능</option>
                          <option value="2">대여불가</option>
                      </select>
                      <span class="input-group-text">대여금액</span>
                      <input type="text" class="form-control" id="rentPrice" placeholder="금액입력">
                  </div>

                  <div class="input-group mb-3">
                      <span class="input-group-text">도서상태</span>
                      <select 
					  		class="form-select form-select-sm" 
							aria-label="Small select store" 
							style="width:20%;">
                          <option selected>도서 상태를 선택하세요</option>
                          <option value="1">양호</option>
                          <option value="2">보통</option>
                          <option value="3">불량</option>
                          <option value="4">폐기</option>
                          <option value="5">분실</option>
                      </select>
                      <span class="input-group-text" style="margin-right: 1rem;">수량</span>
                      <div class="d-flex align-items-center">
                          <button type="button" class="btn btn-outline-secondary btn-sm" onclick='count("minus", 1)'>
                              <i class="ri-subtract-line" style="font-size: 0.75rem;"></i>
                          </button>
                          <div id="result-1" class="mx-2">0</div>
                          <button type="button" class="btn btn-outline-secondary btn-sm" onclick='count("plus", 1)'>
                              <i class="ri-add-fill" style="font-size: 0.75rem;"></i>
                          </button>
                      </div>
                  </div>
               </div>
			 </form>
          </div>
		</div>

          <div class="text-end">
              <button id="resetbtn" class="btn btn-outline-dark">초기화</button>
			  <button type="button" class="btn btn-outline-success" id="openModal" onclick="location.href='/admin/books'">등록하기</button>

          </div>
		  
      </div>
  </main>
  
  <!-- 모달 -->
  <div class="modal fade" tabindex="-1" id="modalBody">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">등록 완료 안내</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>도서 등록이 완료되었습니다!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-success">확인</button>
        </div>
      </div>
    </div>
  </div>
  <!--모달 끝-->


  <!--이미지 파일 추가하는거 -->
  <script>
	function previewImage(event) {
	    const image = document.getElementById('bookImage');
	    image.src = URL.createObjectURL(event.target.files[0]);
	}
  </script>
  <script>
	function deleteImage() {
		    const image = document.getElementById('bookImage');
		    image.src = '/images/books/noimage.png'; // 기본 이미지로 되돌리기
		}
  </script>
  <!--달력 js-->
  <script>
	$(document).ready(function() {
	    $('.datepicker').datepicker({
	        format: 'yyyy-mm-dd', // 날짜 형식 설정
	        autoclose: true, // 날짜 선택 후 자동으로 닫기
	        todayHighlight: true // 오늘 날짜 강조
	    }).on('changeDate', function(e) {
	        // 날짜 변경 시 원하는 작업을 추가할 수 있습니다.
	    });
	});

    </script>
	
	<!--재고변경js-->
	<script>
	    function count(type, bookId) {
	        const resultElement = document.getElementById(`result-${bookId}`);
	        let number = parseInt(resultElement.innerText);

	        if (type === 'plus') {
	            number += 1;
	        } else if (type === 'minus') {
	            if (number > 0) {
	                number -= 1;
	            }
	        }

	        resultElement.innerText = number; // 결과 출력
	    }
	</script>
	
	<!--모달 js-->
	<script>
		const myModalElement = document.getElementById('modalBody');
		   const myModal = new bootstrap.Modal(myModalElement);
		   const myInput = document.getElementById('modalMessage');

		   // 등록하기 버튼 클릭 이벤트
		   document.getElementById('openModal').addEventListener('click', () => {
		       myModal.show(); // 모달 표시
		   });

		   // 모달이 열리면 입력 필드에 포커스
		   myModalElement.addEventListener('shown.bs.modal', () => {
		       myInput.focus();
		   });
	</script>
	
	<!--대여금액 숫자3자리 , 찍는 js-->
	<script>
		const input = document.querySelector('#rentPrice');
		input.addEventListener('keyup', function(e) {
		  let value = e.target.value;
		  value = Number(value.replaceAll(',', ''));
		  if(isNaN(value)) {         //NaN인지 판별
		    input.value = 0;   
		  }else {                   //NaN이 아닌 경우
		    const formatValue = value.toLocaleString('ko-KR');
		    input.value = formatValue;
		  }
		})
	</script>
   <script th:src="@{/js/common/main.js}"></script>
</body>
</html>
