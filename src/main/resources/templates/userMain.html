	<div th:replace="~{/fragment/header :: header2}"></div>
	<div th:replace="/fragment/sidebar :: sidebar2"></div>

	<main id="main" class="main">
		<div class="container">
			<div class="row main-search justify-content-center">
				<!-- 왼쪽 카드들 -->
				<div class="col-md-6">
					<div class="card mb-3">
						<div class="card-body">
							<div class="d-flex align-items-center mb-2">
								<img class="search-icon me-2" th:src="@{/images/main/search-icon.png}" alt="검색아이콘" style="width: 40px; height: 40px;">
								<h4 class="my-0">책을 검색해 보세요</h4>
							</div>
							<div class="row justify-content-center">
								<div class="col-8">
									<input class="form-control" type="text" placeholder="검색">
								</div>
								<div class="col-3">
									<button class="btn btn-success w-100" type="submit">검색</button>
								</div>
							</div>
						</div>
					</div>

					<div class="card">
						<div class="card-body">
							<h4 class="text-center">추천 도서</h4>
							<!-- 추천 도서 내용 추가 -->
							<p class="text-center">추천 책 리스트입니다.</p>
						</div>
					</div>
				</div>

				<!-- 오른쪽 카드 -->
				<div class="card col-5">
					<div class="row ms-2 my-3">
						<div class="col d-flex align-items-center mb-2">
							<img class="search-icon me-2" th:src="@{/images/main/popularBooks-icon.png}" alt="검색아이콘" style="width: 50px; height: 50px;">
							<h4 class="my-0">인기 도서</h4>
						</div>
					</div>
					<div id="recommendCarousel" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<div class="card p-3" style="background-color: #cdeea8;">
									<h5 class="card-title">책 제목 1</h5>
									<p class="card-text">작가 이름 1</p>
								</div>
							</div>
							<div class="carousel-item">
								<div class="card p-3" style="background-color: #cdeea8;">
									<h5 class="card-title">책 제목 2</h5>
									<p class="card-text">작가 이름 2</p>
								</div>
							</div>
							<!-- 추가 도서 항목을 여기에 추가 -->
						</div>
						<button class="carousel-control-prev" type="button"
								data-bs-target="#recommendCarousel" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button"
								data-bs-target="#recommendCarousel" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>


			</div>
		</div>
		<!-- 메인 배너 끝 -->



		<!-- 대여 가능한 책 리스트 예시 -->
		<div class="container mt-5">
			<h4 class="text-left my-3">대여 가능한 책 리스트</h4>
			<div class="card p-2">
				<div class="table-responsive">
					<table class="table table-hover text-center">
						<thead>
							<tr>
								<th scope="col">책 번호</th>

								<th scope="col">작가</th>

								<th scope="col">대여료</th>
							</tr>

							</tr>

					</table>
				</div>

<!--			</div>-->

		</div>
	</main>
