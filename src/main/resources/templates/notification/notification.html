<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>북적북적::알림 메시지 관리</title>
  
  <!-- 구글폰트 -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
  <!-- 사이드바 아이콘 -->
  <link href="/images/common/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/images/common/remixicon/remixicon.css" rel="stylesheet">
  
  <!--부트스트랩 외부링크-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Main CSS File -->
  <link href="/css/common/style.css" rel="stylesheet">
  <link href="/css/event/style.css" rel="stylesheet">
  
  <!--  DataTables-->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">
</head>
<body>
	<div th:replace="/fragment/header :: header2"></div>
	<div th:replace="/fragment/sidebar :: sidebar2"></div>
	<div class="container my-4">
	    <h2>디지털 마케팅</h2>	
	    <div class="filter-buttons mb-3">
	        <button class="btn btn-secondary" onclick="filterTable('')">전체</button>
	        <button class="btn btn-primary" onclick="filterTable('예약전송')">예약전송</button>
	        <button class="btn btn-success" onclick="filterTable('일반전송')">일반전송</button>
	    </div>	    
	    <table id="marketingTable" class="table table-striped table-bordered">
	        <thead>
	            <tr>
	                <th>NO</th>
	                <th>담당자</th>
	                <th>전송유형</th>
	                <th>전송내용</th>
	                <th>수신번호</th>
	                <th>전송날짜</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr>
	                <td>6</td>
	                <td>관리자1</td>
	                <td>일반전송</td>
	                <td>vdffffffffg</td>
	                <td><button class="btn btn-info btn-sm" onclick="showNumber()">수신 번호 확인</button></td>
	                <td>2024-10-08 16:10:07</td>
	            </tr>
	            <tr>
	                <td>5</td>
	                <td>관리자1</td>
	                <td>예약전송</td>
	                <td>b gb gggh</td>
	                <td><button class="btn btn-info btn-sm" onclick="showNumber()">수신 번호 확인</button></td>
	                <td>2024-10-17 04:08:00</td>
	            </tr>
	            <!-- 추가 행들... -->
	        </tbody>
	    </table>
	</div>
	
	<!-- jQuery and DataTables JS -->
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>	
	<script>
	    $(document).ready(function() {
	        $('#marketingTable').DataTable({
	            paging: true,
	            searching: true,
	            info: false,
	            language: {
	                search: "검색: ",
	                paginate: {
	                    previous: "이전",
	                    next: "다음"
	                }
	            }
	        });
	    });
	
	    function filterTable(type) {
	        $('#marketingTable').DataTable().column(2).search(type).draw();
	    }
	
	    function showNumber() {
	        alert("수신 번호 확인");
	    }
	</script>
<!-- 사이드바 열었다 닫았다 하는거 -->
<script th:src="@{/js/common/main.js}"></script>
</body>
</html>
