<body>
	<div th:replace="/fragment/header :: header2"></div>
	<div th:replace="/fragment/sidebar :: sidebar2"></div>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">NO.</th>
	      <th scope="col">아이디</th>
	      <th scope="col">전송 유형</th>
	      <th scope="col">전송 내용</th>
	    </tr>
	  </thead>

	    <tr>
	      <td scope="row">2</td>
	      <td>Jacob</td>

	    </tr>
	    <tr>
	      <td scope="row">1</td>

		  <td>@fat</td>
	    </tr>
	  </tbody>
	</table>
	<input type="text" id="messageContent" placeholder="Enter message">
	<button onclick="sendMessage()">Send Message</button>

<!--웹 소켓-->
<script>
	
	var socket = new SockJS('/ws');
	var stompClient = Stomp.over(socket);
	
	stompClient.connect({}, function(frame){
		console.log('Connected : ' + frame);
		
		// 메시지를 수신하는 부분
		stompClient.subscribe('/user/topic/messages', function(message){
			alert("Received: " + message.body);
		});
		
		// 메시지 전송 예시
		//var message = {
			//sender: "kjw123",
			//recipient: "user1",
			//content: "Hello, this is."
		//};
		//stompClient.send("/app/sendMessage", {}, JSON.stringify(message));
	});
	
	function sendMessage(){
		var messageContent = document.getElementById("messageContent").value;
		var message = {
			recipient: "user1",
			content: messageContent
		};
		stompClient.send("/app/sendMessage", {}, JSON.stringify(message));
		document.getElementById("messageContent").value = '';
	}
</script>
	
  <!-- 사이드바 열었다 닫았다 하는거 -->
  <script th:src="@{/js/common/main.js}"></script>
</body>
